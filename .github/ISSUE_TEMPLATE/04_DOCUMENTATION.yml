name: "Report documentation issues"
title: "[üìô] ¬´your title goes here¬ª"
description: "Report some serious issues with the documentation, e.g. browser errors or lacks of information."
labels: ["üìô documentation"]
assignees:
  - "sirthxalot"
body:
  - type: markdown
    attributes:
      value: |
        ### Introduction

        We take the documentation serious. It is important that we support our community with the necessary information and the maintainers give a lot of freedom to the contributors to explain themselves. This sometimes causes missunderstandigs or lacks of informationen that needs to be corrected.

        However please do not report some small things like a missing dot or a little missspelling as long as it does not disturb it to much I hope you understand this.
  - type: input
    id: url
    attributes:
      label: "URL"
      description: "URL that leads to the documentation article:"
    validations:
      required: true
  - type: textarea
    id: summary
    attributes:
      label: "Summary"
      description: "A clear and concise description of the problem. What happend? And what do you expect to happen?"
    validations:
      required: true
  - type: textarea
    id: how-to-reproduce
    attributes:
      label: "How to reproduce"
      description: |
        ‚ÄºÔ∏è This is the most important part of the report ‚ÄºÔ∏è
        Without a way to easily reproduce your issue, there is little chance we will be able to help you and work on a fix.
        Please, take the time to show us some code and/or config that is needed for others to reproduce the problem easily.
    validations:
      required: true
  - type: textarea
    id: possible-solution
    attributes:
      label: "Possible Solution"
      description: |
        Optional: only if you have suggestions on a fix/reason for the bug
        Don't hesitate to create a pull request with your solution, it helps get faster feedback.
  - type: textarea
    id: additional-context
    attributes:
      label: "Additional Context"
      description: "Optional: any other context about the problem: log messages, screenshots, etc."
  - type: checkboxes
    id: checklist
    attributes:
      label: "Checklist"
      description: "Stuff you will need to do before submitting the issue."
      options:
        - label: "I agree to follow this project's [Code of Conduct](./../blob/main/.github/CODE_OF_CONDUCT.md)."
          required: true
        - label: "I have used the [GitHub issue search](./../issues/?q=label%3A\"üìô+documentation\"+) to check if the issue has not been reported already."
          required: true

